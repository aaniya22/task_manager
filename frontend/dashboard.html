<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartTask — Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="app-bg">
    <header class="topbar">
      <div class="brand">
        <div class="brand-text">
          <div class="brand-title">SmartTask</div>
          <div class="brand-sub">Dashboard</div>
        </div>
      </div>

      <div class="top-actions">
        <div id="nav-user" class="muted"></div>
        <button class="btn btn-ghost" onclick="goTo('projects.html')">Projects</button>
        <button class="btn btn-ghost" onclick="goTo('tasks.html')">Tasks</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </header>
<br>
    <main class="container-lg my-4">
      <h1 class="dashboard-title">Progress Overview</h1> <br>
<p class="dashboard-sub">Current status of projects and tasks at a glance.</p>
<br>

<div class="stats-grid">
  <div class="stat-card">
    <h3>Total Projects</h3>
    <span class="stat-number" id="totalProjects">0</span>
  </div>

  <div class="stat-card">
    <h3>Total Tasks</h3>
    <span class="stat-number" id="totalTasks">0</span>
  </div>

  <div class="stat-card">
    <h3>Completed</h3>
    <span class="stat-number" id="completedTasks">0</span>
  </div>

  <div class="stat-card pending">
    <h3>Pending</h3>
    <span class="stat-number" id="pendingTasks">0</span>
  </div>
</div>


      <div class="row g-4">
        <div class="col-md-6">
          <div class="card card-glass p-3">
            <h6>Tasks by Status</h6>
            <canvas id="statusChart" height="220"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-glass p-3">
            <h6>Tasks per Member</h6>
            <canvas id="memberChart" height="220"></canvas>
          </div>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <div>SmartTask • overview of your ongoing projects and task progress</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/dashboard.js" defer></script>
</body>
</html>
