<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartTask — Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="app-bg">
    <header class="topbar container-lg">
      <div class="brand">
        <div class="brand-text">
          <div class="brand-title">SmartTask</div>
          <div class="brand-sub">Dashboard</div>
        </div>
      </div>

      <div class="top-actions">
        <div id="nav-user" class="muted"></div>
        <button class="btn btn-ghost" onclick="goTo('projects.html')">Projects</button>
        <button class="btn btn-ghost" onclick="goTo('tasks.html')">Tasks</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </header>

    <main class="container-lg my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h1 class="page-title">Overview</h1>
          <div class="muted">Quick snapshot of your projects and tasks</div>
        </div>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card card-glass p-3">
            <div class="muted small">Total Projects</div>
            <div id="totalProjects" class="h3">0</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-glass p-3">
            <div class="muted small">Total Tasks</div>
            <div id="totalTasks" class="h3">0</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-glass p-3">
            <div class="muted small">Completed</div>
            <div id="completedTasks" class="h3">0</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-glass p-3">
            <div class="muted small">Pending</div>
            <div id="pendingTasks" class="h3">0</div>
          </div>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card card-glass p-3">
            <h6>Tasks by Status</h6>
            <canvas id="statusChart" height="220"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-glass p-3">
            <h6>Tasks per Member</h6>
            <canvas id="memberChart" height="220"></canvas>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-lg footer muted small">
      <div>SmartTask • Dark theme • Local demo data</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/dashboard.js" defer></script>
</body>
</html>
