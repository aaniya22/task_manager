<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartTask — Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="app-bg">
    <header class="topbar">
      <div class="brand">
        <div class="brand-text">
          <div class="brand-title">SmartTask</div>
          <div class="brand-sub">Task & Team Management</div>
        </div>
      </div>
      <div class="top-actions">
        <button class="btn btn-ghost" onclick="goTo('index.html')">Sign in</button>
      </div>
    </header>

    <main class="container-lg page-center">
      <div class="card card-glass auth-card">
        <div class="card-body">
          <h2 class="mb-3" style="text-align: center;">Create an account</h2>
          <p class="muted mb-3" style="text-align: center;">Join your team — pick a role and get started.</p><br>

          <form id="signupForm">
            <div class="mb-3">
              <!-- <label class="form-label">Full name</label> -->
              <input id="name" type="text" class="form-control input-dark" placeholder="full name" required  style="background-color: rgba(59, 16, 100, 0.45); color: white;" />
            </div>
            <div class="mb-3">
              <!-- <label class="form-label">Email</label> -->
              <input id="email" type="email" class="form-control input-dark" placeholder="email" required  style="background-color: rgba(59, 16, 100, 0.45); color: white;" />
            </div>
            <div class="mb-3">
              <!-- <label class="form-label">Password</label> -->
              <input id="password" type="password" class="form-control input-dark" placeholder="password" required  style="background-color: rgba(59, 16, 100, 0.45); color: white;" />
            </div>
            <div class="mb-3">
              <!-- <label class="form-label">Role</label> -->
              <select id="role" class="form-select input-dark"  style="background-color: rgba(59, 16, 100, 0.45); color: white;">
                <option value="member" style="color: black;">Member</option>
                <option value="manager" style="color: black;">Manager</option>
              </select>
            </div>
            <br>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Create account</button>
            </div>
          </form>

          <div class="mt-4 text-center small muted">
            Already registered? <button class="btn btn-link-small" onclick="goTo('index.html')">sign in</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <div>You're one step away from smarter project management © 2025 SmartTask.</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/auth.js" defer></script>
</body>
</html>
