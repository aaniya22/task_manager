<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartTask â€” Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="app-bg">
    <header class="topbar container-lg">
      <div class="brand">
        <div class="brand-text">
          <div class="brand-title">SmartTask</div>
          <div class="brand-sub">Projects</div>
        </div>
      </div>

      <div class="top-actions">
        <div id="nav-user" class="muted"></div>
        <button class="btn btn-ghost" onclick="goTo('dashboard.html')">Dashboard</button>
        <button class="btn btn-ghost" onclick="goTo('tasks.html')">Tasks</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </header>

    <main class="container-lg my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Projects</h2>
        <div>
          <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#projectModal">+ New Project</button>
        </div>
      </div>

      <div class="card card-glass p-3">
        <div class="table-responsive">
          <table class="table table-dark table-borderless mb-0">
            <thead>
              <tr class="text-muted small">
                <th>Title</th><th>Manager</th><th>Status</th><th>Members</th><th>Actions</th>
              </tr>
            </thead>
            <tbody id="projectsTable"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <form id="projectForm" class="p-3">
            <div class="modal-header border-0">
              <h5 class="modal-title">New Project</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="projTitle" class="form-control input-dark" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="projDesc" class="form-control input-dark"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Manager Email</label>
                <input id="projManager" class="form-control input-dark" placeholder="manager@demo" />
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="projStatus" class="form-select input-dark">
                  <option>Not Started</option>
                  <option>In Progress</option>
                  <option>Completed</option>
                </select>
              </div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" data-bs-dismiss="modal" class="btn btn-outline">Close</button>
              <button class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="container-lg footer muted small">
      <div>Manage projects, assign managers & track status</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/projects.js" defer></script>
</body>
</html>
