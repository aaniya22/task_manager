<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartTask â€” Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="app-bg">
    <header class="topbar container-lg">
      <div class="brand">
        <div class="brand-text">
          <div class="brand-title">SmartTask</div>
          <div class="brand-sub">Tasks</div>
        </div>
      </div>

      <div class="top-actions">
        <div id="nav-user" class="muted"></div>
        <button class="btn btn-ghost" onclick="goTo('dashboard.html')">Dashboard</button>
        <button class="btn btn-ghost" onclick="goTo('projects.html')">Projects</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </header>

    <main class="container-lg my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Tasks</h2>
  <div id="addTaskContainer">
    <button class="btn btn-outline-light" id="addTaskBtn" data-bs-toggle="modal" data-bs-target="#taskModal">+ New Task</button>
  </div>
</div>


      <div class="card card-glass p-3">
        <div class="table-responsive">
          <table class="table table-dark table-borderless mb-0">
            <thead>
              <tr class="text-muted small">
                <th>Task</th><th>Project</th><th>Assignee</th><th>Priority</th><th>Deadline</th><th>Status</th><th>Actions</th>
              </tr>
            </thead>
            <tbody id="tasksTable"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <form id="taskForm" class="p-3">
            <div class="modal-header border-0">
              <h5 class="modal-title">New Task</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="taskTitle" class="form-control input-dark" required />
              </div>
              <div class="mb-3">
  <label class="form-label">Project</label>
  <input id="taskProject" type="text" class="form-control input-dark" placeholder="Enter project name" required />
</div>

              <div class="mb-3">
                <label class="form-label">Assignee Email</label>
                <input id="taskAssignee" class="form-control input-dark" placeholder="member@demo" />
              </div>
              <div class="mb-3">
                <label class="form-label">Priority</label>
                <select id="taskPriority" class="form-select input-dark">
                  <option>Low</option><option>Medium</option><option>High</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Deadline</label>
                <input id="taskDeadline" type="date" class="form-control input-dark" />
              </div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" data-bs-dismiss="modal" class="btn btn-outline">Close</button>
              <button class="btn btn-primary">Create Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="container-lg footer muted small">
      <div>Track tasks and move them through statuses</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/projects.js" defer></script>
  <script src="scripts/tasks.js" defer></script>
</body>
</html>
<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editTaskForm">
          <div class="mb-3">
            <label class="form-label">Task Title</label>
            <input type="text" id="editTaskTitle" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" id="editTaskProject" class="form-control" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="editTaskForm" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
