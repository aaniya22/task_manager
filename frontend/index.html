<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartTask — Login</title>

  <!-- Bootstrap (for layout only) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="app-bg">
    <header class="topbar">
      <div class="brand">
        <img src="" alt="" class="logo" aria-hidden="true">
        <div class="brand-text">
          <div class="brand-title">SmartTask</div>
          <div class="brand-sub">Task & Team Management</div>
        </div>
      </div>
      <div class="top-actions">
        <button class="btn btn-ghost" onclick="goTo('signup.html')">Create account</button>
      </div>
    </header>

    <main class="container-lg page-center">
      <div class="card card-glass auth-card">
        <div class="card-body">
          <h2 class="mb-3" style="text-align: center;">Welcome back</h2>
          <p class="muted mb-3" style="text-align: center;">Sign in to access your projects and tasks.</p>
          <br>

          <form id="loginForm" class="mb-3">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control input-dark" placeholder="email" required style="background-color: rgba(59, 16, 100, 0.45); color: white;" />
            </div>
            <div class="mb-3">
              <label class="form-label"> Password</label>
              <input id="password" type="password" class="form-control input-dark" placeholder="password" required  style="background-color: rgba(59, 16, 100, 0.45); color: white;" />
            </div>
<br>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
            </div>
          </form>

          <div class="mt-4 text-center small muted">
            <span>Don't have an account?</span>
            <button class="btn btn-link-small" onclick="goTo('signup.html')">create one</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <div>© 2025 SmartTask — All Rights Reserved</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/auth.js" defer></script>
</body>
</html>
