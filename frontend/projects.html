<!doctype html> 
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartTask — Projects</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="app-bg">

    <!-- NAVBAR -->
    <header class="topbar">
      <div class="brand">
        <div class="brand-text">
          <div class="brand-title">SmartTask</div>
          <div class="brand-sub">Projects</div>
        </div>
      </div>

      <div class="top-actions">
        <div id="nav-user" class="muted"></div>
        <button class="btn btn-ghost" onclick="goTo('dashboard.html')">Dashboard</button>
        <button class="btn btn-ghost" onclick="goTo('tasks.html')">Tasks</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </header>

    <main class="container-lg my-4">

      <!-- Search + Add Project -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex gap-2">
          <input type="text" id="searchProject" class="form-control input-dark" placeholder="Search project..." style="width:240px;">
          <select id="sortDeadline" class="form-select input-dark" style="width:200px;">
            <option value="">Sort by Deadline</option>
            <option value="nearest">Nearest First</option>
            <option value="farthest">Farthest First</option>
          </select>
        </div>

        <!-- Only managers/admin see this button, JS will hide if member -->
        <button class="btn btn-outline-light" id="addProjectBtn" data-bs-toggle="modal" data-bs-target="#projectModal" onclick="openNewProjectModal()">+ New Project</button>

      </div>

      <!-- PROJECT TABLE -->
      <div class="card card-glass p-3">
        <div class="table-responsive">
          <table class="table table-dark table-borderless mb-0">
            <thead>
              <tr class="text-muted small">
                <th>Title</th>
                <th>Manager</th>
                <th>Status</th>
                <th>Members</th>
                <th>Deadline</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="projectsTable"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- CREATE / UPDATE PROJECT MODAL -->
    <div class="modal fade" id="projectModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content text-light" style="background-color:#552080 ;">

          <form id="projectForm" class="p-3">
            <div class="modal-header border-0">
              <h5 class="modal-title">New Project</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

              <div class="mb-3">
                <label class="form-label">Project Title</label>
                <input id="projTitle" class="form-control input-dark" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="projDesc" class="form-control input-dark"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Manager Email</label>
                <input id="projManager" class="form-control input-dark" placeholder="manager@demo" />
              </div>

              <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="projStatus" class="form-select input-dark">
                  <option>Not Started</option>
                  <option>In Progress</option>
                  <option>Completed</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Deadline</label>
                <input type="date" id="projDeadline" class="form-control input-dark" required />
              </div>

            </div>

            <div class="modal-footer border-0">
              <button type="button" data-bs-dismiss="modal" class="btn btn-outline">Cancel</button>
              <button class="btn btn-primary">Save</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <footer class="app-footer">
      <div>© 2025 SmartTask — Plan projects, assign responsibilities, track progress.
</div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="scripts/auth.js" defer></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/projects.js" defer></script>
</body>

</html>
